{{ if video_file }}
<div class="relative w-full h-auto aspect-[1600/667] mb-35 lg:mb-70">
  <video 
    class="absolute inset-0 w-full h-full object-cover"
    autoplay 
    muted 
    loop
    playsinline
  >
    <source src="{{ video_file }}" type="video/mp4">
  </video>
  <a href="#die-agentur-mit-dem-extra" class="absolute left-1/2 bottom-0 -translate-x-1/2 translate-y-1/2 w-65 h-22 2xl:w-92 2xl:h-31">
    {{ partial:icons/scroller class="w-full h-auto" }}
  </a>
</div>
{{ /if }}
