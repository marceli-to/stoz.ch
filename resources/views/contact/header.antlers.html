<div class="px-10 lg:pl-45 2xl:pl-160 lg:pr-160 mt-20 lg:mt-130">
  <figure class="relative">
    {{ if page_title }}
      {{ partial:headings/title data="data-animation-hover" }}
        {{ page_title }}
      {{ /partial:headings/title }}
    {{ /if }}
    <img 
      src="{{ header_image }}" 
      width="{{ header_image:width }}" 
      height="{{ header_image:height }}" 
      class="w-full h-full object-cover 2xl:aspect-[16/5]" 
      alt="Contact" />
  </figure>
</div>
