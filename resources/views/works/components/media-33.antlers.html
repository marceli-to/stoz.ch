<div class="sm:col-span-4 relative">
  {{ if media_type_portrait == 'video' }}
    {{ partial:media/video 
      :video="video"
      class="block w-full h-full object-cover" }}
  {{ else if media_type_portrait == 'image' }}
    {{ partial:media/picture 
      :image="image" 
      class="block w-full h-full object-cover" }}
  {{ /if }}
</div>
