{{ partial:layout/inner class="relative" }}

  {{ if page_title }}
    {{ partial:headings/title class="-bottom-10 sm:bottom-0 lg:-bottom-30 2xl:-bottom-10 left-25 lg:left-140 2xl:-left-30" }}
      {{ page_title }}
    {{ /partial:headings/title }}
  {{ /if }}

  <figure class="aspect-[16/5] sm:aspect-[16/4] lg:aspect-[16/5] xl:aspect-[16/4]">
    {{ if header_image_donut }}
      {{ partial:media/avif 
        image="{{ header_image_donut }}" 
        avif_image="{{ header_image_donut_avif }}"
        class="w-[25vw] max-w-[300px] 2xl:max-w-[360px] h-auto aspect-square absolute -translate-y-[50%] top-0 left-[25%] z-10"
        alt="Clients"
        data="data-animation-fade-in-slow" }}
    {{ /if }}

    {{ if header_image_gradient }}
      {{ partial:media/avif 
        image="{{ header_image_gradient }}" 
        avif_image="{{ header_image_gradient_avif }}"
        class="w-[35vw] max-w-[400px] h-auto aspect-square absolute -translate-y-[75%] top-0 left-[40%] 2xl:left-[45%] z-5"
        alt="Clients"
        data="data-animation-fade-in-slow-delay" }}
    {{ /if }}
  </figure>

{{ /partial:layout/inner }}
