<div class="md:col-span-3 bg-gray-100 relative group overflow-hidden">
  {{ if website }}
    <a 
        href="{{ website }}" 
        class="!no-underline absolute z-20 top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-full h-full text-white flex flex-col items-center justify-center text-center opacity-0 bg-transparent group-hover:bg-black group-hover:bg-opacity-60 group-hover:opacity-100 transition-all duration-500">
        {{ title }}
        {{ if division }}
          {{ division }}
        {{ /if }}
    </a>
  {{ else }}
    <span class="absolute z-20 top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-full h-full text-white flex flex-col items-center justify-center text-center opacity-0 bg-transparent group-hover:bg-black group-hover:bg-opacity-60 group-hover:opacity-100 transition-all duration-500">
      {{ title }}
      {{ if division }}
        {{ division }}
      {{ /if }}
    </span>
  {{ /if }}
  {{ partial:media/image :image="logo" class="w-full h-auto object-cover group-hover:scale-[1.1] transition-transform duration-500 relative z-10" }}
</div>
