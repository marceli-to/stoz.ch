{{ partial:layout/inner }}
  {{ classes = "text-3xl md:text-5xl lg:text-8xl font-ultra-light leading-none uppercase mb-20 lg:mb-30 mt-30 lg:mt-45 {{ class }}" }}
  {{ if h1 }}
    <h1 class="{{ classes }}">
      {{ page_claim | nl2br }}
    </h1>
  {{ else }}
    <div class="{{ classes }}">
      {{ page_claim | nl2br }}
    </div>
  {{ /if }}
{{ /partial:layout/inner }}
