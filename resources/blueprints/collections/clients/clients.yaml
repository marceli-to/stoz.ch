tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: logo
            field:
              max_files: 1
              container: assets
              type: assets
              display: Logo
              folder: clients
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: division
            field:
              type: text
              display: Sektor
          -
            handle: website
            field:
              input_type: url
              autocomplete: url
              type: text
              display: Website
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
title: Clients
