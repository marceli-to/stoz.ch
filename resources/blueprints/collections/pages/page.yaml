title: Page
tabs:
  main:
    display: Content
    sections:
      -
        display: Content
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
              display: Titel
              localizable: true
          -
            import: page_title
          -
            handle: content_blocks
            field:
              type: replicator
              display: Inhalte
              localizable: true
              collapse: true
              sets:
                main_elements:
                  display: Hauptelemente
                  icon: addon-boxes-stack
                  sets:
                    editor:
                      display: Texteditor
                      instructions: 'Texteditor hinzufügen'
                      icon: text-formatting-markdown
                      fields:
                        -
                          import: editor
                    page_title:
                      display: Seitentitel
                      instructions: 'Seitentitel in schwarzem Balken hinzufügen'
                      icon: text-formatting-all-caps
                      fields:
                        -
                          import: page_title
                    page_claim:
                      display: Seitenclaim
                      instructions: 'Seitenclaim hinzufügen'
                      icon: text-formatting-input-signature
                      fields:
                        -
                          import: page_claim
                    latest_news:
                      display: 'Latest News'
                      icon: text-formatting-image-right
                      fields:
                        -
                          handle: news_article
                          field:
                            max_items: 1
                            collections:
                              - news
                            type: entries
                            display: Artikel
                special_elements:
                  display: Spezialelemente
                  icon: addon-boxes-stack
                  sets:
                    client_list:
                      display: Kundenliste
                      instructions: 'Liste der Kunden hinzufügen.'
                      icon: media-image-picture-orientation
                      fields: {  }
                    team:
                      display: Team
                      instructions: 'Team hinzufügen'
                      icon: text-formatting-image-top
                      fields:
                        -
                          import: team
                    works:
                      display: Works
                      instructions: 'Liste der Arbeiten'
                      icon: layout-grid-dots
                      fields:
                        -
                          import: works_listing
                    contact_information:
                      display: Kontaktinformationen
                      instructions: 'Kontaktinformationen (Adresse, Karte) hinzufügen'
                      icon: travel-map
                      fields: {  }
                header:
                  display: Header
                  icon: addon-boxes-stack
                  sets:
                    header_contact:
                      display: 'Header «Contact»'
                      instructions: 'Header für «Contact» hinzufügen'
                      icon: media-image-picture-orientation
                      fields:
                        -
                          import: header_contact
                    header_news:
                      display: 'Header «News»'
                      instructions: 'Header für «News» hinzufügen'
                      icon: media-image-picture-orientation
                      fields:
                        -
                          import: header_news
                    header_clients:
                      display: 'Header «Clients»'
                      instructions: 'Header für «Clients» hinzufügen'
                      icon: media-image-picture-orientation
                      fields:
                        -
                          import: header_clients
                    header_team:
                      display: 'Header «Team»'
                      instructions: 'Header «Team» hinzufügen'
                      icon: media-image-picture-orientation
                      fields:
                        -
                          import: header_team
                    header_workx:
                      display: 'Header «Workx»'
                      instructions: 'Header «Workx» hinzufügen'
                      icon: media-image-picture-orientation
                      fields:
                        -
                          import: header_workx
  seo:
    display: SEO
    sections:
      -
        display: SEO
        fields:
          -
            import: seo
  settings:
    display: Settings
    sections:
      -
        display: Settings
        fields:
          -
            import: settings
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true
